apiVersion: apps/v1
kind: Deployment
metadata:
  name: simplebank-api-deployment
  labels:
    app: simplebank-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: simplebank-api
  template:
    metadata:
      labels:
        app: simplebank-api
    spec:
      containers:
      - name: simplebank-api
        image: 151748193088.dkr.ecr.eu-west-1.amazonaws.com/simple_bank:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
